<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.first_name }} {{ user.last_name }} | Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover; /* Добавлено для корректного отображения */
        }
        .details-section {
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <a href="/" class="btn btn-outline-primary mb-4">← Назад к списку</a>
        <div class="profile-card bg-white">
            <div class="row">
                <div class="col-md-4 text-center p-4">
                    <img src="{{ user.photo }}"
                         alt="Фото {{ user.first_name }}"
                         class="profile-photo img-fluid">
                </div>

                <div class="col-md-8 details-section">
                    <h1 class="display-5 fw-bold mb-4">{{ user.first_name }} {{ user.last_name }}</h1>
                    <dl class="row">
                        <dt class="col-sm-3">Email</dt>
                        <dd class="col-sm-9">{{ user.email }}</dd>

                        <dt class="col-sm-3">Телефон</dt>
                        <dd class="col-sm-9">{{ user.phone }}</dd>

                        <dt class="col-sm-3">Место проживания</dt>
                        <dd class="col-sm-9">{{ user.location }}</dd>

                        <dt class="col-sm-3">Пол</dt>
                        <dd class="col-sm-9">{{ user.gender | capitalize }}</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
